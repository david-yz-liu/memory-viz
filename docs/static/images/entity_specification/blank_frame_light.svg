<svg width="25" height="225" xmlns="http://www.w3.org/2000/svg"><style>
        :root {
        --fade-text-color: rgb(0, 0, 0);
        --hide-text-color: white;

        --highlight-value-text-color: rgb(27, 14, 139);
        --highlight-id-text-color: rgb(150, 100, 28);

        --highlight-box-fill: yellow;
        --highlight-box-line-color: rgb(0, 0, 0);

        --fade-box-fill: rgb(247, 247, 247);
        --fade-box-line-color: gray;

        --hide-box-fill: white;

        --primitive-value-color: rgb(27, 14, 139);
        --id-text-color: rgb(150, 100, 28);
        --default-font-size: 20px;

        --highlight-object-fill: rgba(255, 255, 0, 0.6);
    }

        text {
            font-family: Consolas, Courier;
            font-size: 20px;
        }
        text.default {
            fill: rgb(0, 0, 0);
            text-anchor: middle;
        }
        text.attribute {
            fill: rgb(27, 14, 139);
            text-anchor: start;
        }
        text.variable {
            fill: rgb(0, 0, 0);
            text-anchor: start;
        }
        text.id {
            cursor: auto;
            fill: rgb(150, 100, 28);
            text-anchor: middle;
        }
        text.type {
            fill: rgb(27, 14, 139);
            text-anchor: middle;
        }
        text.value {
            fill: rgb(27, 14, 139);
            text-anchor: middle;
        }
        path {
            stroke: rgb(0, 0, 0);
        }
        .highlighted path {
            fill: var(--highlight-object-fill) !important;
        }
    </style></svg>