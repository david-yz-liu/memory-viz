name: autofix.ci
on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]
    push:
        branches:
            - master
permissions:
    contents: read

jobs:
    autofix:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout repo
              uses: actions/checkout@v5
            - name: Set up node and cache packages
              uses: actions/setup-node@v6
              with:
                  node-version: 24
                  cache: npm
            - name: Install npm packages
              run: npm ci
            - name: Run prettier
              run: npx prettier . --write
            - name: Run eslint
              run: npx eslint --fix .
            - name: Commit changes
              uses: autofix-ci/action@v1
              with:
                  commit-message: Apply formatting changes
